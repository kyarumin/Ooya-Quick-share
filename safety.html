<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIファイル詳細解析ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        .drop-zone { border: 2px dashed #cbd5e1; transition: all 0.3s ease; }
        .drop-zone.active { border-color: #3b82f6; background-color: #eff6ff; }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-4xl mx-auto space-y-6">
        <header class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04m17.236 0a11.955 11.955 0 00-11.736 0M3 20V4h18v16m-9-4h.01M9 16h.01m6 0h.01"></path></svg>
                AIファイル解析・インテリジェンス
            </h1>
            
            <div class="mt-4 p-4 bg-slate-50 rounded-xl border border-slate-200">
                <details class="group">
                    <summary class="text-sm font-medium text-slate-600 cursor-pointer flex items-center gap-2 select-none">
                        <svg class="w-4 h-4 transition-transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
                        AI診断機能を使う（使用するには自分のGemini APIキーを設定する）
                    </summary>
                    <div class="mt-3 space-y-2">
                        <input type="password" id="apiKeyInput" placeholder="APIキーを入力 (空欄でも基本解析は可能です)" 
                            class="w-full p-2.5 bg-white border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        <p class="text-[11px] text-slate-500 italic">※キーはブラウザの保存領域にのみ保存され、外部へ送信されません。</p>
                    </div>
                </details>
            </div>
        </header>

        <div id="dropZone" class="drop-zone bg-white rounded-2xl p-12 text-center cursor-pointer shadow-sm hover:shadow-md">
            <input type="file" id="fileInput" class="hidden">
            <div class="space-y-4">
                <div class="mx-auto h-16 w-16 bg-blue-50 rounded-full flex items-center justify-center">
                    <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                </div>
                <div>
                    <p class="text-lg font-semibold text-slate-700">解析するファイルをドロップ</p>
                    <p class="text-sm text-slate-400">ブラウザ内解析のため、ファイルはサーバーに送信されません</p>
                </div>
            </div>
        </div>

        <div id="loadingScreen" class="hidden bg-white p-8 rounded-2xl shadow-sm border border-slate-200 text-center animate-pulse">
            <div class="flex flex-col items-center space-y-4">
                <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-slate-600 font-medium text-lg">ディープスキャン実行中...</p>
            </div>
        </div>

        <div id="resultArea" class="hidden space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 space-y-6">
                    <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                            <span class="w-1.5 h-5 bg-blue-500 rounded-full"></span>基本解析結果
                        </h2>
                        <div class="grid grid-cols-2 gap-y-4 text-sm">
                            <div><span class="text-slate-400 block">ファイル名</span><span id="resName" class="font-medium break-all text-slate-700"></span></div>
                            <div><span class="text-slate-400 block">サイズ</span><span id="resSize" class="font-medium text-slate-700"></span></div>
                            <div><span class="text-slate-400 block">システム判定</span><span id="resType" class="font-medium text-slate-700"></span></div>
                            <div><span class="text-slate-400 block">真正性（シグネチャ）</span><span id="resRealType" class="font-medium px-2 py-0.5 rounded-full text-xs"></span></div>
                        </div>
                    </section>

                    <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                        <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                            <span class="w-1.5 h-5 bg-emerald-500 rounded-full"></span>詳細メタデータ
                        </h2>
                        <div class="overflow-x-auto max-h-[400px]">
                            <table class="w-full text-sm text-left border-collapse">
                                <thead class="bg-slate-50 sticky top-0">
                                    <tr><th class="px-4 py-2 border-b text-slate-500">タグ / プロパティ</th><th class="px-4 py-2 border-b text-slate-500">値</th></tr>
                                </thead>
                                <tbody id="metadataBody" class="divide-y divide-slate-100"></tbody>
                            </table>
                        </div>
                        <div id="noMetadataMsg" class="hidden py-8 text-center text-slate-400 italic">詳細メタデータは見つかりませんでした</div>
                    </section>
                </div>

                <div class="space-y-6">
                    <section class="bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-2xl shadow-lg text-white">
                        <h2 class="text-lg font-bold mb-3 flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20"><path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3z"></path></svg>
                            AI解析アドバイザー
                        </h2>
                        <div id="aiAnalysis" class="text-sm leading-relaxed opacity-90 space-y-2 text-slate-200">
                            <p class="italic text-slate-400">APIキーが設定されている場合、ここに診断結果が表示されます。</p>
                        </div>
                    </section>

                    <section id="securityPanel" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                            <span class="w-1.5 h-5 bg-rose-500 rounded-full"></span>リスク判定
                        </h2>
                        <div id="securityAlerts" class="space-y-3"></div>
                    </section>

                    <button onclick="location.reload()" class="w-full py-3 bg-white border border-slate-300 hover:bg-slate-50 text-slate-600 font-semibold rounded-xl transition-all shadow-sm">
                        別のファイルを解析
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const apiKeyInput = document.getElementById('apiKeyInput');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultArea = document.getElementById('resultArea');
        const loadingScreen = document.getElementById('loadingScreen');

        // キーの読み込み
        window.onload = () => {
            const savedKey = localStorage.getItem('gemini_api_key');
            if (savedKey) apiKeyInput.value = savedKey;
        };

        // イベント設定
        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => processFile(e.target.files[0]);
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('active'); };
        dropZone.ondragleave = () => dropZone.classList.remove('active');
        dropZone.ondrop = (e) => { e.preventDefault(); dropZone.classList.remove('active'); processFile(e.dataTransfer.files[0]); };

        async function processFile(file) {
            if (!file) return;

            // キーを保存
            const key = apiKeyInput.value.trim();
            if (key) localStorage.setItem('gemini_api_key', key);

            dropZone.classList.add('hidden');
            loadingScreen.classList.remove('hidden');

            const metadata = {
                basic: {
                    name: file.name,
                    size: formatBytes(file.size),
                    mimeType: file.type || '不明',
                    lastModified: new Date(file.lastModified).toLocaleString()
                },
                forensic: {},
                security: { riskyExtension: false, mimeMismatch: false }
            };

            // 1. シグネチャチェック
            const signature = await getFileSignature(file);
            metadata.basic.realType = signature.type;
            if (file.type && signature.mime && !file.type.includes(signature.mime.split('/')[0])) {
                metadata.security.mimeMismatch = true;
            }

            // 2. 拡張子リスク
            const ext = file.name.split('.').pop().toLowerCase();
            const riskyExts = ['exe', 'bat', 'vbs', 'scr', 'js', 'sh', 'php', 'py'];
            if (riskyExts.includes(ext)) metadata.security.riskyExtension = true;

            // 3. 形式別詳細解析
            if (file.type.startsWith('image/')) {
                await extractImageMetadata(file, metadata);
            } else if (file.type === 'application/pdf') {
                await extractPdfMetadata(file, metadata);
            }

            // 表示更新
            renderResults(metadata);
            
            // 4. AI診断 (キーがある場合のみ)
            if (key) {
                await getAIAnalysis(metadata, key);
            } else {
                document.getElementById('aiAnalysis').innerHTML = "<p class='text-slate-400'>APIキー未設定のため、AI診断をスキップしました。</p>";
            }
        }

        async function getFileSignature(file) {
            const container = await file.slice(0, 4).arrayBuffer();
            const uint = new Uint8Array(container);
            let bytes = [];
            uint.forEach((byte) => bytes.push(byte.toString(16).padStart(2, '0')));
            const hex = bytes.join('').toUpperCase();

            const signatures = {
                '89504E47': { type: 'PNG Image', mime: 'image/png' },
                'FFD8FF': { type: 'JPEG Image', mime: 'image/jpeg' },
                '25504446': { type: 'PDF Document', mime: 'application/pdf' },
                '4D5A': { type: 'Executable', mime: 'application/x-msdownload' }
            };

            for (let sig in signatures) {
                if (hex.startsWith(sig)) return signatures[sig];
            }
            return { type: '不明(Binary)', mime: null };
        }

        function extractImageMetadata(file, metadata) {
            return new Promise((resolve) => {
                EXIF.getData(file, function() {
                    const allTags = EXIF.getAllTags(this);
                    for (let key in allTags) {
                        if (typeof allTags[key] !== 'function' && typeof allTags[key] !== 'object') {
                            metadata.forensic[key] = allTags[key];
                        }
                    }
                    resolve();
                });
            });
        }

        async function extractPdfMetadata(file, metadata) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const info = await pdf.getMetadata();
                if (info.info) Object.assign(metadata.forensic, info.info);
            } catch (e) { console.error(e); }
        }

        function renderResults(data) {
            loadingScreen.classList.add('hidden');
            resultArea.classList.remove('hidden');

            document.getElementById('resName').textContent = data.basic.name;
            document.getElementById('resSize').textContent = data.basic.size;
            document.getElementById('resType').textContent = data.basic.mimeType;
            
            const realTypeEl = document.getElementById('resRealType');
            realTypeEl.textContent = data.basic.realType;
            realTypeEl.className = data.security.mimeMismatch 
                ? 'font-medium px-2 py-0.5 rounded-full text-xs bg-rose-100 text-rose-700' 
                : 'font-medium px-2 py-0.5 rounded-full text-xs bg-emerald-100 text-emerald-700';

            const metadataBody = document.getElementById('metadataBody');
            metadataBody.innerHTML = '';
            const forensicKeys = Object.keys(data.forensic);
            
            if (forensicKeys.length > 0) {
                document.getElementById('noMetadataMsg').classList.add('hidden');
                forensicKeys.forEach(key => {
                    const row = `<tr><td class="px-4 py-2 font-medium text-slate-600">${key}</td><td class="px-4 py-2 font-mono text-slate-800 break-all">${data.forensic[key]}</td></tr>`;
                    metadataBody.insertAdjacentHTML('beforeend', row);
                });
            } else {
                document.getElementById('noMetadataMsg').classList.remove('hidden');
            }

            const alerts = document.getElementById('securityAlerts');
            alerts.innerHTML = '';
            if (data.security.riskyExtension) addAlert(alerts, '危険な拡張子', '実行可能ファイル形式です。', 'rose');
            if (data.security.mimeMismatch) addAlert(alerts, '偽装の可能性', '中身が拡張子と一致しません。', 'rose');
            if (alerts.children.length === 0) addAlert(alerts, '安全', '顕著なリスクは見つかりませんでした。', 'emerald');
        }

        function addAlert(parent, title, text, color) {
            const div = document.createElement('div');
            const colors = { rose: 'bg-rose-50 border-rose-200 text-rose-800', emerald: 'bg-emerald-50 border-emerald-200 text-emerald-800' };
            div.className = `p-3 rounded-xl border text-xs ${colors[color]}`;
            div.innerHTML = `<strong>${title}</strong>: ${text}`;
            parent.appendChild(div);
        }

        async function getAIAnalysis(metadata, key) {
            const aiBox = document.getElementById('aiAnalysis');
            aiBox.innerHTML = '<div class="loading-shimmer h-4 w-full rounded mb-2"></div><div class="loading-shimmer h-4 w-2/3 rounded"></div>';
            
            const prompt = `以下の解析結果から、このファイルが何であるか、安全性を専門家として親しみやすく解説してください: ${JSON.stringify(metadata)}`;

            try {
                // モデルは汎用的な 1.5-flash を使用 (安定版)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const result = await response.json();
                const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text || "診断を生成できませんでした。";
                aiBox.innerHTML = `<p>${aiText}</p>`;
            } catch (e) {
                aiBox.innerHTML = "<p class='text-rose-400'>AI解析エラー。キーが有効か確認してください。</p>";
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + ['Bytes', 'KB', 'MB', 'GB'][i];
        }
    </script>
</body>
</html>
