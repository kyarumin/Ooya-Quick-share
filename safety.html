<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイル詳細解析ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <!-- PDF解析用 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        .drop-zone { border: 2px dashed #cbd5e1; transition: all 0.3s ease; }
        .drop-zone.active { border-color: #3b82f6; background-color: #eff6ff; }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-4xl mx-auto space-y-6">
        <!-- ヘッダー -->
        <header class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04m17.236 0a11.955 11.955 0 00-11.736 0M3 20V4h18v16m-9-4h.01M9 16h.01m6 0h.01"></path></svg>
                ファイル詳細解析・安全チェック
            </h1>
            <p class="text-slate-500 mt-2">ファイルをアップロードせず、ブラウザ内でバイナリ解析とAI診断を行います。</p>
        </header>

        <!-- メイン入力エリア -->
        <div id="dropZone" class="drop-zone bg-white rounded-2xl p-12 text-center cursor-pointer shadow-sm">
            <input type="file" id="fileInput" class="hidden">
            <div class="space-y-4">
                <div class="mx-auto h-16 w-16 bg-blue-50 rounded-full flex items-center justify-center">
                    <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                </div>
                <div>
                    <p class="text-lg font-semibold text-slate-700">ファイルをドラッグ＆ドロップ</p>
                    <p class="text-sm text-slate-400">または、ここをクリックしてファイルを選択</p>
                </div>
            </div>
        </div>

        <!-- 解析中表示 -->
        <div id="loadingScreen" class="hidden bg-white p-8 rounded-2xl shadow-sm border border-slate-200 text-center animate-pulse">
            <div class="flex flex-col items-center space-y-4">
                <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-slate-600 font-medium">ファイルをディープスキャン中...</p>
            </div>
        </div>

        <!-- 解析結果表示 -->
        <div id="resultArea" class="hidden space-y-6">
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- 左カラム: 基本情報と技術詳細 -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- 基本プロパティ -->
                    <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                            <span class="w-1 h-5 bg-blue-500 rounded-full"></span>
                            基本解析結果
                        </h2>
                        <div class="grid grid-cols-2 gap-y-4 text-sm">
                            <div><span class="text-slate-400 block">ファイル名</span><span id="resName" class="font-medium break-all"></span></div>
                            <div><span class="text-slate-400 block">サイズ</span><span id="resSize" class="font-medium"></span></div>
                            <div><span class="text-slate-400 block">システム判定種別</span><span id="resType" class="font-medium"></span></div>
                            <div><span class="text-slate-400 block">真正性 (バイナリ確認)</span><span id="resRealType" class="font-medium px-2 py-0.5 rounded-full text-xs"></span></div>
                        </div>
                    </section>

                    <!-- 詳細メタデータ -->
                    <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                        <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                            <span class="w-1 h-5 bg-emerald-500 rounded-full"></span>
                            フォレンジック・メタデータ
                        </h2>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-left">
                                <thead class="bg-slate-50 text-slate-500 font-medium">
                                    <tr><th class="px-4 py-2 border-b">タグ / プロパティ</th><th class="px-4 py-2 border-b">値</th></tr>
                                </thead>
                                <tbody id="metadataBody" class="divide-y divide-slate-100">
                                    <!-- JSで挿入 -->
                                </tbody>
                            </table>
                        </div>
                        <div id="noMetadataMsg" class="hidden py-8 text-center text-slate-400 italic">抽出可能な詳細メタデータは見つかりませんでした</div>
                    </section>
                </div>

                <!-- 右カラム: AI診断 & セキュリティ -->
                <div class="space-y-6">
                    <!-- AI インテリジェンス -->
                    <section class="bg-gradient-to-br from-indigo-600 to-blue-700 p-6 rounded-2xl shadow-lg text-white">
                        <h2 class="text-lg font-bold mb-3 flex items-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 11-2 0 1 1 0 012 0zM8 16v-1a1 1 0 112 0v1a1 1 0 11-2 0zM13.464 14.879a1 1 0 101.414-1.414l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM17.243 17.243a1 1 0 101.414-1.414l-.707-.707a1 1 0 00-1.414 1.414l.707.707z"></path></svg>
                            AI解析アドバイザー
                        </h2>
                        <div id="aiAnalysis" class="text-sm leading-relaxed opacity-90 space-y-2">
                            <div class="loading-shimmer h-4 w-full rounded"></div>
                            <div class="loading-shimmer h-4 w-3/4 rounded"></div>
                            <div class="loading-shimmer h-4 w-5/6 rounded"></div>
                        </div>
                    </section>

                    <!-- セキュリティ警告 -->
                    <section id="securityPanel" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                            <span class="w-1 h-5 bg-rose-500 rounded-full"></span>
                            リスク判定
                        </h2>
                        <div id="securityAlerts" class="space-y-3">
                            <!-- JSで挿入 -->
                        </div>
                    </section>

                    <button onclick="location.reload()" class="w-full py-3 bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold rounded-xl transition-colors">
                        別のファイルを解析
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        const apiKey = ""; // APIキーは自動で注入されます

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultArea = document.getElementById('resultArea');
        const loadingScreen = document.getElementById('loadingScreen');

        // イベント設定
        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => processFile(e.target.files[0]);
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('active'); };
        dropZone.ondragleave = () => dropZone.classList.remove('active');
        dropZone.ondrop = (e) => { e.preventDefault(); dropZone.classList.remove('active'); processFile(e.dataTransfer.files[0]); };

        async function processFile(file) {
            if (!file) return;

            dropZone.classList.add('hidden');
            loadingScreen.classList.remove('hidden');

            const metadata = {
                basic: {
                    name: file.name,
                    size: formatBytes(file.size),
                    mimeType: file.type || '不明',
                    lastModified: new Date(file.lastModified).toLocaleString()
                },
                forensic: {},
                security: { riskyExtension: false, mimeMismatch: false }
            };

            // 1. ファイルシグネチャ（真正性）チェック
            const signature = await getFileSignature(file);
            metadata.basic.realType = signature.type;
            if (file.type && signature.mime && !file.type.includes(signature.mime.split('/')[0])) {
                metadata.security.mimeMismatch = true;
            }

            // 2. 拡張子リスクチェック
            const ext = file.name.split('.').pop().toLowerCase();
            const riskyExts = ['exe', 'bat', 'vbs', 'scr', 'js', 'sh', 'php', 'py'];
            if (riskyExts.includes(ext)) metadata.security.riskyExtension = true;

            // 3. 形式別詳細解析
            if (file.type.startsWith('image/')) {
                await extractImageMetadata(file, metadata);
            } else if (file.type === 'application/pdf') {
                await extractPdfMetadata(file, metadata);
            }

            // 表示更新
            renderResults(metadata);
            
            // 4. AI診断
            await getAIAnalysis(metadata);
        }

        async function getFileSignature(file) {
            const container = await file.slice(0, 4).arrayBuffer();
            const uint = new Uint8Array(container);
            let bytes = [];
            uint.forEach((byte) => bytes.push(byte.toString(16).padStart(2, '0')));
            const hex = bytes.join('').toUpperCase();

            const signatures = {
                '89504E47': { type: 'PNG Image', mime: 'image/png' },
                'FFD8FF': { type: 'JPEG Image', mime: 'image/jpeg' },
                '25504446': { type: 'PDF Document', mime: 'application/pdf' },
                '47494638': { type: 'GIF Image', mime: 'image/gif' },
                '504B0304': { type: 'Zip/Office Doc', mime: 'application/zip' },
                '4D5A': { type: 'Windows Executable', mime: 'application/x-msdownload' }
            };

            for (let sig in signatures) {
                if (hex.startsWith(sig)) return signatures[sig];
            }
            return { type: '不明/バイナリ', mime: null };
        }

        function extractImageMetadata(file, metadata) {
            return new Promise((resolve) => {
                EXIF.getData(file, function() {
                    const allTags = EXIF.getAllTags(this);
                    for (let key in allTags) {
                        if (typeof allTags[key] !== 'function' && typeof allTags[key] !== 'object') {
                            metadata.forensic[key] = allTags[key];
                        }
                    }
                    resolve();
                });
            });
        }

        async function extractPdfMetadata(file, metadata) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const info = await pdf.getMetadata();
                if (info.info) {
                    Object.keys(info.info).forEach(key => {
                        metadata.forensic[key] = info.info[key];
                    });
                }
            } catch (e) {
                console.error("PDF解析失敗", e);
            }
        }

        function renderResults(data) {
            loadingScreen.classList.add('hidden');
            resultArea.classList.remove('hidden');

            document.getElementById('resName').textContent = data.basic.name;
            document.getElementById('resSize').textContent = data.basic.size;
            document.getElementById('resType').textContent = data.basic.mimeType;
            
            const realTypeEl = document.getElementById('resRealType');
            realTypeEl.textContent = data.basic.realType;
            realTypeEl.className = data.security.mimeMismatch 
                ? 'font-medium px-2 py-0.5 rounded-full text-xs bg-rose-100 text-rose-700' 
                : 'font-medium px-2 py-0.5 rounded-full text-xs bg-emerald-100 text-emerald-700';

            const metadataBody = document.getElementById('metadataBody');
            metadataBody.innerHTML = '';
            const forensicKeys = Object.keys(data.forensic);
            
            if (forensicKeys.length > 0) {
                document.getElementById('noMetadataMsg').classList.add('hidden');
                forensicKeys.forEach(key => {
                    const row = `<tr><td class="px-4 py-2 font-medium text-slate-600">${key}</td><td class="px-4 py-2 font-mono text-slate-800 break-all">${data.forensic[key]}</td></tr>`;
                    metadataBody.insertAdjacentHTML('beforeend', row);
                });
            } else {
                document.getElementById('noMetadataMsg').classList.remove('hidden');
            }

            const alerts = document.getElementById('securityAlerts');
            alerts.innerHTML = '';
            
            if (data.security.riskyExtension) {
                addAlert(alerts, '危険な拡張子', '実行可能ファイルです。不用意に開くとウイルス感染の恐れがあります。', 'rose');
            }
            if (data.security.mimeMismatch) {
                addAlert(alerts, '偽装の可能性', '拡張子と内部のデータ形式が一致しません。悪意ある改ざんの疑いがあります。', 'rose');
            }
            if (data.forensic.GPSLatitude) {
                addAlert(alerts, '位置情報検出', '画像にGPS情報が含まれています。自宅の特定などに注意してください。', 'amber');
            }
            if (alerts.children.length === 0) {
                addAlert(alerts, '問題なし', '顕著なリスクは見つかりませんでした。', 'emerald');
            }
        }

        function addAlert(parent, title, text, color) {
            const div = document.createElement('div');
            const colors = {
                rose: 'bg-rose-50 border-rose-200 text-rose-800',
                amber: 'bg-amber-50 border-amber-200 text-amber-800',
                emerald: 'bg-emerald-50 border-emerald-200 text-emerald-800'
            };
            div.className = `p-3 rounded-xl border text-xs ${colors[color]}`;
            div.innerHTML = `<strong class="block mb-1">${title}</strong>${text}`;
            parent.appendChild(div);
        }

        async function getAIAnalysis(metadata) {
            const aiBox = document.getElementById('aiAnalysis');
            
            const prompt = `以下のファイル解析結果を元に、このファイルが「どこから来た可能性があるか」「どのような用途のファイルか」「セキュリティ上の懸念点」を簡潔に、専門家としてアドバイスしてください。
            ファイル名: ${metadata.basic.name}
            サイズ: ${metadata.basic.size}
            MIMEタイプ: ${metadata.basic.mimeType}
            内部形式判定: ${metadata.basic.realType}
            メタデータ概要: ${JSON.stringify(metadata.forensic).substring(0, 500)}
            
            回答は日本語で、箇条書きは使わず親しみやすい解説風にしてください。`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                
                const result = await response.json();
                const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text || "AI診断を生成できませんでした。";
                aiBox.innerHTML = `<p>${aiText}</p>`;
            } catch (e) {
                aiBox.innerHTML = "<p>AI接続エラー。オフライン診断のみ表示しています。</p>";
            }
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
