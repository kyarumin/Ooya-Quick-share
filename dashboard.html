<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .link-card {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1), 0 8px 8px -5px rgba(0, 0, 0, 0.04);
        }
        .no-edit {
            user-select: none;
        }
    </style>
</head>
<body class="no-edit">

    <!-- ヘッダー部分 -->
    <header class="bg-white border-b border-gray-200 py-6 mb-8 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    拡張機能+
                </h1>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
        <!-- カテゴリ: 主要ツール -->
        <section class="mb-10">
            <h2 class="text-lg font-semibold text-gray-700 mb-6 border-l-4 border-indigo-500 pl-3">主要ツール</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="main-tools">
                
                <!-- リンクカード 1: 言葉/テキスト用アイコン -->
                <a href="txt.html" target="_blank" rel="noopener noreferrer" class="link-card block p-6 bg-white rounded-2xl border border-gray-100 shadow-sm hover:border-blue-400">
                    <div class="flex items-center space-x-4">
                        <div class="p-3 bg-blue-50 rounded-xl text-blue-600">
                            <!-- 言葉・メッセージをイメージしたアイコン -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900 leading-tight">テキストの理容店</h3>
                            <p class="text-xs text-gray-500 mt-1">言葉を整えファイル化</p>
                        </div>
                    </div>
                </a>

                <!-- リンクカード 2: 診断/チェックボード用アイコン -->
                <a href="safety.html" target="_blank" rel="noopener noreferrer" class="link-card block p-6 bg-white rounded-2xl border border-gray-100 shadow-sm hover:border-emerald-400">
                    <div class="flex items-center space-x-4">
                        <div class="p-3 bg-emerald-50 rounded-xl text-emerald-600">
                            <!-- 診断・チェックシートをイメージしたアイコン -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900 leading-tight">システム診断</h3>
                            <p class="text-xs text-gray-500 mt-1">状態の確認とレポート</p>
                        </div>
                    </div>
                </a>
                
            </div>
        </section>
    </main>

    <script>
        // 誤ったドラッグによるレイアウト崩れ防止
        document.addEventListener('dragstart', (e) => {
            if (e.target.tagName !== 'A') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
